<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mineral Treatment Method Selector</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif, sans-serif;
    text-align: center;
    justify-items: center;
    background-position: center;
    background-image: url(mining.jpg);
    color: pink;
    font-size: 25px;
  }
  h1 {
    text-align: center;
    text-transform: uppercase;
    color: white;
  }
  button {
    background-color: green;
    color: white;
    margin: 10px;
    padding: 10px;
  }
  #result {
    border: 1px solid black;
    margin: 10px;
    font-size: 50px;
    padding: 10px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-right: 10px;
    margin-bottom: 5px;
  }
  #mineralType, #magneticContent, #mineralContentLevel{
    margin: 10px;
    padding: 10px;
  }
  footer {
    position: absolute;
    bottom: 0;
  }
</style>
</head>
<body>
<h1>Mineral Treatment Method Selector</h1>
<form id="mineralForm">
  <label for="mineralType">Select Mineral:</label>
  <select id="mineralType">
    <option value="iron">Iron</option>
    <option value="diamond">Diamond</option>
    <option value="chromite">Chromite</option>
    <option value="silver_ore">Silver Ore</option>
    <option value="gold_ore">Gold Ore</option>
    <option value="uranium_ore">Uranium Ore</option>
    <option value="molybdenum_sulphide">Molybdenum Sulphide</option>
    <option value="zinc">Zinc</option>
    <option value="lead-zinc">Lead/Zinc Sulphide</option>
    <option value="copper_II_sulphide">Copper II Sulphide</option>
    <option value="nickel_sulphide">Nickel Sulphide</option>
    <option value="arsenic_sulphide">Arsenic Sulphide</option>
    <option value="wolfanite">Wolfanite</option>
    <option value="manganese">Manganese</option>
    <option value="maghematite">Maghematite</option>
  </select>
  <label for="magneticContent">Magnetic Content (Yes/No):</label>
  <select id="magneticContent">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
  <label for="mineralContentLevel">Mineral Content Level:</label>
  <select id="mineralContentLevel">
    <option value="low">Low</option>
    <option value="high">High</option>
  </select> <br>
  <button type="button" onclick="selectTreatmentMethod()">Select Treatment Method</button>
</form>
<div id="result"></div>

<footer>&copy;2024 TCHONKO RITA</footer>

<script>
    const user = prompt("Please enter your name");
    if (user) {
        alert("Welcome, " + user + ", to our Mineral Treatment Method Selector");
    }
  function selectTreatmentMethod() {
    const mineralType = document.getElementById('mineralType').value;
    const magneticContent = document.getElementById('magneticContent').value;
    const mineralContentLevel = document.getElementById('mineralContentLevel').value;
    let treatmentMethod;
    const sulphides = ['copper_II_sulphide', 'nickel_sulphide', 'arsenic_sulphide', 'molybdenum_sulphide', 'lead-zinc'];

    // Determine treatment method based on mineral type, magnetic content, and mineral content level
    if (mineralType === 'iron' && magneticContent === 'yes') {
      treatmentMethod = 'Magnetic Separation';
    } else if ((mineralType === 'copper_II_sulphide' || mineralType === 'nickel_sulphide' || mineralType === 'arsenic_sulphide' || mineralType === 'molybdenum_sulphide' || mineralType === 'lead-zinc') && magneticContent === 'yes' && mineralContentLevel === 'high') {
      treatmentMethod = 'Flotation'; 
    } else if ((mineralType === 'copper_II_sulphide' || mineralType === 'nickel_sulphide' || mineralType === 'arsenic_sulphide' || mineralType === 'molybdenum_sulphide' || mineralType === 'lead-zinc') && magneticContent === 'yes' && mineralContentLevel === 'low') {
      treatmentMethod = 'Flotation'; 
    } else if ((mineralType === 'copper_II_sulphide' || mineralType === 'nickel_sulphide' || mineralType === 'arsenic_sulphide' || mineralType === 'molybdenum_sulphide' || mineralType === 'lead-zinc') && magneticContent === 'no' && mineralContentLevel === 'high') {
      treatmentMethod = 'Flotation'; 
    } else if ((mineralType === 'copper_II_sulphide' || mineralType === 'nickel_sulphide' || mineralType === 'arsenic_sulphide' || mineralType === 'molybdenum_sulphide' || mineralType === 'lead-zinc') && magneticContent === 'no' && mineralContentLevel === 'low') {
      treatmentMethod = 'Flotation'; 
    } else if (magneticContent === 'yes') {
      treatmentMethod = 'Magnetic Separation';
    } else if (magneticContent === 'no' && mineralContentLevel === 'low' && mineralType !== sulphides) {
      treatmentMethod = 'Leaching';
    } else if ((mineralType == 'gold_ore' || mineralType == 'silver_ore' || mineralType == 'copper_II_sulphide' || mineralType == 'lead-zinc' || mineralType == 'zinc' || mineralType == 'molybdenum_sulphide' || mineralType == 'uranium_ore' || mineralType == 'chromite' || mineralType == 'nickel_sulphide' || mineralType == 'arsenic_sulphide') && mineralContentLevel === 'high' && magneticContent === 'no') {
      treatmentMethod = 'Gravimetric Separation';
    } else {
      treatmentMethod = 'Flotation';
    }

    // Display result
    document.getElementById('result').innerText = `Recommended treatment method for ${mineralType}: ${treatmentMethod}`;
  }
</script>
</body>
</html>
